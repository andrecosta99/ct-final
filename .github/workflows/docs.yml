name: Docs

on:
  push:
    branches: [main]
    tags: "*"
    paths: ["docs/**", "*.md"]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
          pip install mkdocs mkdocs-material
      - name: Build and Deploy docs to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          build_command: mkdocs build --config-file mkdocs.yml
